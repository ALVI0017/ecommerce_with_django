{% load static %}


<div class="slider-with-banner">
    <div class="container">
        <div class="row">
            <!-- Begin Slider Area -->
            <div class="col-lg-8 col-md-8">
                <div class="slider-area">
                    <div class="slider-active owl-carousel">

                        {% for p_img in prod_slide_img %}
                            <div class="single-slide align-center-left  animation-style-01 bg-1" style="background-image: url({{p_img.imageUrl}})"}>
                                <div class="slider-progress"></div>
                                <div class="slider-content">
                                    <h5>Sale Offer <span>-20% Off</span> This Week</h5>
                                    <h2>{{p_img.title}}</h2>
                                    <h3>Starting at <span>${{p_img.new_price}}</span></h3>
                                    <div class="default-btn slide-btn">
                                        <a class="links" href="shop-left-sidebar.html">Shopping Now</a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                        <!-- Begin Single Slide Area -->
                       
                        <!-- Single Slide Area End Here -->
                       
                        <!-- Single Slide Area End Here -->
                    </div>
                </div>
            </div>
            <!-- Slider Area End Here -->
            <!-- Begin Li Banner Area -->
            <div class="col-lg-4 col-md-4 text-center pt-xs-30">
                {% for p_img in prod_slide_img %}
                    <div class="li-banner">
                        <a href="#">
                            <img src="{{p_img.imageUrl}}" alt="">
                        </a>
                    </div>
                {% endfor %}
                
               
               
            </div>
            <!-- Li Banner Area End Here -->
        </div>
    </div>
</div>
